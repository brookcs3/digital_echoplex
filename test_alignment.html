<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echoplex Alignment Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .echoplex-container {
        position: relative;
        width: 1400px; /* Fixed width to match image native resolution */
        height: 162px; /* Fixed height to match image native resolution */
        border: 2px solid #111;
        user-select: none;
        background: url('https://i.ibb.co/0jtXdtfz/axa.png') no-repeat center;
        background-size: 100% 100%; /* Ensure image fills exactly */
        margin: 0 auto;
        overflow: hidden; /* Hide anything that goes outside */
    }

    /* Test elements - using extracted inline styles */
    .test-element {
        position: absolute;
        background-color: rgba(255, 0, 0, 0.5); /* Semi-transparent red for visibility */
        border: 1px solid red;
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }

    /* Power Button */
    #test-power-button {
        right: 2%;
        top: 40%;
        width: 2.14%;
        height: 37.04%; /* Recalculated: 60px / 162px = 37.04% */
        background-color: rgba(0, 255, 0, 0.5); /* Green for power button */
    }

    /* Input Knob */
    #test-input-knob {
        left: 1.3%;
        top: 56%;
        width: 2.8%;
        height: calc(2.8% * (1400 / 162)); /* Make height proportional to width based on container aspect ratio */
        border-radius: 50%;
        background-color: rgba(0, 0, 255, 0.5); /* Blue for knob */
    }

    /* Status LED styles from index.astro */
    .status-led-test {
      position: absolute;
      border-radius: 50%;
      width: 8px;
      height: 8px;
      background-color: rgba(128, 0, 128, 0.8); /* Purple for visibility */
      border: 1px solid purple;
      box-sizing: border-box;
    }

    /* Replicating .button-image from index.astro */
    .test-button-image {
        position: absolute;
        width: 100%;
        height: 100%;
    }
  </style>
</head>
<body>
  <div class="echoplex-container">
    <div id="test-power-button" class="test-element"></div>
    <div id="test-input-knob" class="test-element"></div>

    <!-- Test Record Button with LED -->
    <div class="test-element" style="left: 61%; top: 10.3%; width: 2.6%; height: calc(2.6% * (1400 / 162)); border-radius: 50%;">
        <div class="test-button-image">
            <div class="status-led-test" style="left: 46.5%;"></div>
        </div>
    </div>

    <!-- Test Mute Button with LED -->
    <div class="test-element" style="left: 79.2%; top: 10.3%; width: 2.6%; height: calc(2.6% * (1400 / 162)); border-radius: 50%;">
        <div class="test-button-image">
            <div class="status-led-test" style="left: 46.5%;"></div>
        </div>
    </div>

    <!-- Test Loops Row Indicator LED -->
    <div class="status-led-test" style="left: 56.5%; top: 52%; width: 0.7%; height: 6%;"></div>

  </div>
</body>
</html>
