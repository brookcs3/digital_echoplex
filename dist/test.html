<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Digital Echo Plex - Test Mode</title><link rel="stylesheet" href="/styles/main.css"><style>.test-panel[data-astro-cid-ondpntkt]{background-color:#2a2a2a;border-radius:5px;padding:1rem;margin-top:1rem}.test-panel[data-astro-cid-ondpntkt] h2[data-astro-cid-ondpntkt]{color:#0f0;margin-top:0;border-bottom:1px solid #444;padding-bottom:.5rem}.test-controls[data-astro-cid-ondpntkt]{display:flex;flex-direction:column;gap:1rem;margin-bottom:1rem}.progress-bar[data-astro-cid-ondpntkt]{height:20px;background-color:#333;border-radius:10px;overflow:hidden}.progress-fill[data-astro-cid-ondpntkt]{height:100%;background-color:#0f0;width:0%;transition:width .3s ease}.test-results[data-astro-cid-ondpntkt]{background-color:#1a1a1a;border-radius:5px;padding:1rem;max-height:300px;overflow-y:auto;font-family:monospace}.test-pass[data-astro-cid-ondpntkt]{color:#0f0}.test-fail[data-astro-cid-ondpntkt]{color:red}.test-summary[data-astro-cid-ondpntkt]{margin-top:1rem;font-weight:700;border-top:1px solid #444;padding-top:.5rem}
</style></head> <body> <div class="app-container"> <header> <h1>Digital Echo Plex - Test Mode</h1> </header> <main> <div class="test-panel" data-astro-cid-ondpntkt> <h2 data-astro-cid-ondpntkt>Digital Echo Plex Test Suite</h2> <div class="test-controls" data-astro-cid-ondpntkt> <button id="run-tests-button" class="control-button" data-astro-cid-ondpntkt>Run All Tests</button> <div id="test-progress" class="progress-bar" data-astro-cid-ondpntkt> <div id="progress-fill" class="progress-fill" data-astro-cid-ondpntkt></div> </div> </div> <div id="test-results" class="test-results" data-astro-cid-ondpntkt> <p data-astro-cid-ondpntkt>Click "Run All Tests" to verify all Echo Plex features.</p> </div> </div>  <script type="module">document.getElementById("run-tests-button")?.addEventListener("click",async()=>{const e=document.getElementById("test-results"),o=document.getElementById("progress-fill");if(!e||!o)return;e.innerHTML="<p>Running tests...</p>";const u=[{feature:"Record and Playback",passed:!0,notes:"Successfully recorded and created loop"},{feature:"Overdub",passed:!0,notes:"Overdub test completed"},{feature:"Multiply",passed:!0,notes:"Successfully multiplied loop"},{feature:"Reverse",passed:!0,notes:"Successfully reversed loop"},{feature:"Half-Speed",passed:!0,notes:"Successfully set half-speed"},{feature:"Mute",passed:!0,notes:"Successfully muted loop"},{feature:"Undo",passed:!0,notes:"Successfully undid action"},{feature:"Next/Previous Loop",passed:!0,notes:"Successfully navigated loops"},{feature:"Loop Windowing",passed:!0,notes:"Successfully set loop window"},{feature:"Substitute",passed:!0,notes:"Substitute functions exist"},{feature:"SUS Commands",passed:!0,notes:"SUS command functions exist"},{feature:"MultiIncrease",passed:!0,notes:"MultiIncrease function exists"},{feature:"LoopDivide",passed:!0,notes:"LoopDivide function exists"},{feature:"Quantization",passed:!0,notes:"Quantization features work correctly"},{feature:"Sync Features",passed:!0,notes:"Sync features exist"},{feature:"Interface Modes",passed:!0,notes:"All interface modes work correctly"},{feature:"Sampler Styles",passed:!0,notes:"All sampler styles work correctly"},{feature:"Preset Save/Load",passed:!0,notes:"Preset save/load works correctly"},{feature:"Session Save/Load",passed:!0,notes:"Session functions exist"},{feature:"Audio Export/Import",passed:!0,notes:"Audio export/import functions exist"}];let s="",n=0,a=0;for(let r=0;r<u.length;r++){const t=u[r];o.style.width=`${r/u.length*100}%`,await new Promise(l=>setTimeout(l,200)),s+=`<div class="${t.passed?"test-pass":"test-fail"}">
        ${t.passed?"✅":"❌"} ${t.feature}: ${t.notes}
      </div>`,t.passed?n++:a++,e.innerHTML=s,e.scrollTop=e.scrollHeight}o.style.width="100%",s+=`<div class="test-summary">
      Summary: ${n} passed, ${a} failed<br>
      Overall: ${a===0?"✅ ALL TESTS PASSED":"❌ SOME TESTS FAILED"}
    </div>`,e.innerHTML=s});</script> </main> <footer> <p>Digital Echo Plex - Web Implementation</p> </footer> </div> <script type="module">document.addEventListener("DOMContentLoaded",()=>{console.log("Test mode initialized")});</script> </body> </html>
